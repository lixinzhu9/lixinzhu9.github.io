<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单击切换</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js
"></script>
</head>
<body>
	<div class="circl rea"></div>
	<script>
  $(function(){
		$(".circl").click(
					function(){
							if($(this).hasClass("rea")){
								$(this).removeClass("rea");

							}else{
								$(this).addClass("rea");
							}


					}



			)
	});

	</script>
</body>
</html>
